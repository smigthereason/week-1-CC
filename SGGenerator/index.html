<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Creates background with video -->
    <video autoplay loop muted plays-inline class="background-clip">
        <source src="assets/4k_Weather.mp4" type="video/mp4">
    </video>
    <!-- Create a section housing all components-->
    <section class="container">
        <!-- Create a div encasing Results -->
        <div class="left-box">
            <h1>.RESULTS.</h1>
            <div class="p-g-t">
                <h2>Percentage - <span class="per"></span></h2>
                <h2>Grade- <span class="Gra"></span></h2>
                <h2>Total- <span class="Tot"></span></h2>
                
            </div>
        </div>
        <!-- Create a div encasing data inputs for marks -->
        <div class="Right-box">
            <div class="entries">
                <input type="number" min="0" max="20" id="ht" placeholder="HTML"/>
                <input type="number" min="0" max="30" id="css" placeholder="CSS"/>
                <input type="number" min="0" max="50" id="js" placeholder="JavaScript"/>
                <button type="button" onclick="show_result()">show result</button>
            </div>
        </div>
        <!-- Create a div for housing results -->
        <div class="result">
            <h1></h1>
        </div>
        
    </section>

    <script src="index.js"></script>
    <div id="Copyright">
        <p>Copyright &#169; 2024 Victor Maina. All Rights Reserved.</p>
    </div>
    
</body>
</html>
