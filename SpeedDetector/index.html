<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedDetector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted plays-inline class="background-clip">
        <source src="assets/4k_Form.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="loader-widget">
            <h1>CHECK YOUR SPEED</h1>
            <span class="loader hide"></span>
            <div class="loader-content">
                <div class="content">
                    <input type="number" id="spd" placeholder="kph"/>
                </div>
                <button onclick="checkSpeed()">CHECK</button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
