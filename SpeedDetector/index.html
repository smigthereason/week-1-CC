<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedDetector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Creates a background video -->
    <video autoplay loop muted plays-inline class="background-clip">
        <source src="assets/4k_Form.mp4" type="video/mp4">
    </video>
    <!-- Creates a div encasing all parameters. -->

    <div class="container">
        <div class="loader-widget">
            <h1>CHECK YOUR SPEED</h1>
            <span class="loader hide"></span>
            <div class="loader-content">
                <div class="content">
                    <input 
                    type="number"
                    min="0"
                    max="260" 
                    id="spd" 
                    placeholder="kph"
                    class="data"/>
                </div>
                <button onclick="checkSpeed()">CHECK</button>
            </div>
        </div>
        <!-- Creates a div that prints out results. -->
        <div id="result">
            <h1></h1>
        </div>
        
    </div>
    <script src="index.js"></script>
    <div id="Copyright">
        <p>Copyright &#169; 2023 Victor Maina. All Rights Reserved.</p>
    </div>
    
</body>
</html>
