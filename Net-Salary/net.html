<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net-Salary Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background video placement for the body.  -->
    <video autoplay loop muted plays-inline class="background-clip">
      <source src="asset/City.mp4" type="video/mp4" />
    </video>
    <!-- create a div encasing the elements -->
    <div class="all">
      <h1>Salary Calculator</h1>
      <!-- Add inputs for the entry of values -->
      <label for="basic-salary">Basic Salary:</label>
      <input type="number" id="basic-salary" min="0" placeholder="KSH" />

      <label for="benefits">Additional Benefits:</label>
      <input type="number" id="benefits" min="0" placeholder="KSH" />
      <!-- Create button to trigger calculation -->
      <button onclick="calculateAndDisplayNetSalary()">
        Calculate</button>
        <!-- Create a div to display results -->
      <div class="result"><h1></h1></div>
      
    </div>
    <div id="Copyright">
      <p>Copyright &#169; 2024 Victor Maina. All Rights Reserved.</p>
  </div>

    <script src="net.js"></script>
  </body>
</html>
