<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted plays-inline class="background-clip">
        <source src="asset/Liquid_4k.mp4" type="video/mp4">
    </video>
    <h1>Salary Calculator</h1>
    
    <label for="basic-salary">Basic Salary:</label>
    <input type="number" id="basic-salary" min="0" step="0.01"><br><br>
    
    <label for="benefits">Additional Benefits:</label>
    <input type="number" id="benefits" min="0" step="0.01"><br><br>
    
    <button onclick="calculateAndDisplayNetSalary()">Calculate Net Salary</button><br><br>
    
    <div class="result"><h1></h1></div>

    <script src="net.js"></script>

</body>
</html>
